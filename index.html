    <body>
        <h2>Purpose: </h2>
        <P>Provides information about a triangle given the lengths of three sides</P>

        <h2>Inputs: </h2>
        <br>
        <form action="" name="sides" id="sides">
            <div class ="container">
                <label for="sideA">Side A length: </label>
                <input type="text" id="sideA" placeholder="input a length for side a" value="" onkeyup="isValid(this)" />
            </div>

            <div class ="container">
                <label for="sideA">Side B length: </label>
                <input type="text" id="sideB" placeholder="input a length for side b" value="" onkeyup="isValid(this)" />
            </div>

            <div class ="container">
                <label for="sideA">Side C length: </label>
                <input type="text" id="sideC" placeholder="input a length for side c" value="" onkeyup="isValid(this)" />
            </div>
        </form>



        <script src="./main.js"></script>
    </body>
